<!DOCTYPE html>
<html>
    <head>
        <!-- Base Page Template -->
        <meta charset="UTF-8">

        <!-- Always force latest IE rendering engine or request Chrome Frame -->
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% if page.description %}
            <meta name="description" content="{{ page.description }}">
            <meta property="og:description" content="{{ page.description }}">
        {% else %}
            <meta name="description" content="OHI/O: Fostering a Tech Culture at Ohio State">
        {% endif %}

        {% if page.keywords %}
            <meta name="keywords" content="Hackathon, OHIO, Hack, OSU, {{ page.keywords | join: ", " }}">
        {% else %}
            <meta name="keywords" content="Hackathon, OHIO, Hack, OSU, tech">
        {% endif %}
        <meta name="author" content="OHI/O">
        
        {% if page.title %}
            <title>{{ page.title }}</title>
        {% else %}
            <title>{{ site.title }}</title>
        {% endif %}

        <meta property="og:site_name"   content="{{ site.title }}">
        <meta property="og:url"         content="{{ site.url }}">
        <meta property="og:type"        content="website">

        <!-- TODO: Twitter from 2016? -->

        {% if page.og_image %}
            <meta property="og:image" content="{{ page.og_image }}" />
        {% endif %}
        {% if page.og_title %}
            <meta property="og:title" content="{{ page.og_title }}" />
        {% endif %}
        
        <!-- Page specific stylesheets -->
        <!-- TODO: make this a list not just one single one -->
        <!-- {% if page.style %}
            <link rel="stylesheet" href="/assets/css/{{ page.style }}" type="text/css">
        {% endif %} -->

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-51284668-6', 'auto');
            ga('send', 'pageview');
        </script>

        <script src="https://use.typekit.net/fov5wnm.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body>
        {{ content }}
    </body>
</html>
